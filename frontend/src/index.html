  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('PWA: Service Worker registered successfully:', registration.scope);
            
            // Store registration globally for update service
            window.swRegistration = registration;
            
            // Listen for service worker messages
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'BADGE_UPDATED') {
                // Forward badge updates to Angular app
                window.dispatchEvent(new CustomEvent('badgeUpdated', { 
                  detail: { count: event.data.count } 
                }));
              }
            });
            
            // Enhanced update detection
            registration.addEventListener('updatefound', () => {
              console.log('PWA: Update found, installing new service worker...');
              const newWorker = registration.installing;
              
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  console.log('PWA: Service worker state changed to:', newWorker.state);
                  
                  if (newWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New service worker available, notify Angular app
                      console.log('PWA: New service worker installed, update available');
                      window.dispatchEvent(new CustomEvent('swUpdateAvailable', {
                        detail: { 
                          registration: registration,
                          newWorker: newWorker 
                        }
                      }));
                    } else {
                      // First time installation
                      console.log('PWA: Service worker installed for the first time');
                      window.dispatchEvent(new CustomEvent('swInstalled'));
                    }
                  }
                });
              }
            });

            // Listen for controller changes (when update is applied)
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              console.log('PWA: Service worker controller changed, reloading...');
              window.dispatchEvent(new CustomEvent('swControllerChange'));
            });

            // Check for updates immediately after registration
            registration.update().catch(err => {
              console.log('PWA: Initial update check failed:', err);
            });

            // Set up periodic update checks (every 60 seconds)
            setInterval(() => {
              registration.update().catch(err => {
                console.log('PWA: Periodic update check failed:', err);
              });
            }, 60000);
          })
          .catch((error) => {
            console.error('PWA: Service Worker registration failed:', error);
          });
      });
      
      // Listen for messages from service worker to handle skip waiting
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'SW_UPDATED') {
          console.log('PWA: Service worker updated and ready');
          window.dispatchEvent(new CustomEvent('swUpdated'));
        }
      });
    } else {
      console.warn('PWA: Service Worker not supported by this browser');
    }
    
    // Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the mini-infobar from appearing on mobile
      event.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = event;
      console.log('PWA: Install prompt ready');
      
      // Notify Angular app that install is available
      window.dispatchEvent(new CustomEvent('pwaInstallAvailable'));
    });
    
    // Show install prompt function (can be called from Angular)
    window.showPWAInstallPrompt = () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA: User accepted the install prompt');
          } else {
            console.log('PWA: User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    };
    
    // Handle app installation
    window.addEventListener('appinstalled', (event) => {
      console.log('PWA: App was installed successfully');
      window.dispatchEvent(new CustomEvent('pwaInstalled'));
    });
  </script>
