<body>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('PWA: Service Worker registered successfully:', registration.scope);
            
            // Listen for service worker messages
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data && event.data.type === 'BADGE_UPDATED') {
                // Forward badge updates to Angular app
                window.dispatchEvent(new CustomEvent('badgeUpdated', { 
                  detail: { count: event.data.count } 
                }));
              }
            });
            
            // Check for service worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available, show update notification
                  console.log('PWA: New service worker available');
                  window.dispatchEvent(new CustomEvent('swUpdateAvailable'));
                }
              });
            });
          })
          .catch((error) => {
            console.error('PWA: Service Worker registration failed:', error);
          });
      });
    } else {
      console.warn('PWA: Service Worker not supported by this browser');
    }
    
    // Install prompt handling
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the mini-infobar from appearing on mobile
      event.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = event;
      console.log('PWA: Install prompt ready');
      
      // Notify Angular app that install is available
      window.dispatchEvent(new CustomEvent('pwaInstallAvailable'));
    });
    
    // Show install prompt function (can be called from Angular)
    window.showPWAInstallPrompt = () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('PWA: User accepted the install prompt');
          } else {
            console.log('PWA: User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      }
    };
    
    // Handle app installation
    window.addEventListener('appinstalled', (event) => {
      console.log('PWA: App was installed successfully');
      window.dispatchEvent(new CustomEvent('pwaInstalled'));
    });
  </script>
